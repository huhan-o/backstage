<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="../assets/lib/layui/css/layui.css" />
    <link rel="stylesheet" href="../assets/css/login.css" />
  </head>
  <body>
    <div class="layui-main">
      <img src="../assets/images/logo.png" alt="" />
    </div>

    <div class="loginAndFrame">
      <div class="title"></div>

      <div class="loginBox">
        <form class="layui-form">
          <div class="layui-form-item">
            <i
              class="layui-icon layui-icon-username"
            ></i>

            <input
              type="text"
              name="username"
              required
              lay-verify="required"
              placeholder="请输入用户账号"
              autocomplete="off"
              class="layui-input"
            />
          </div>
          <div class="layui-form-item">
            <i
              class="layui-icon layui-icon-password"
            ></i>
            <input
              type="password"
              name="password"
              required
              lay-verify="required|pass"
              placeholder="请输入用户密码"
              autocomplete="off"
              class="layui-input"
            />
          </div>
          <button class="layui-btn layui-btn-fluid" lay-submit lay-filter="formDemo" id="register">登录</button>

          <div class="layui-form-item reglink">
          <a id="registerAnAccount" href="javascript:;">去注册账号</a>
          </div>

        </form>
      </div>

      <div class="regiBox">
        <form class="layui-form">
            <div class="layui-form-item">
              <i
                class="layui-icon layui-icon-username"
              ></i>
  
              <input
                type="text"
                name="username"
                required
                lay-verify="required"
                placeholder="请输入新的用户账号"
                autocomplete="off"
                class="layui-input"
              />
            </div>
            <div class="layui-form-item">
              <i
                class="layui-icon layui-icon-password"
              ></i>
              <input
                type="password"
                name="password"
                required
                lay-verify="required|pass"
                placeholder="请输入新的密码"
                autocomplete="off"
                class="layui-input"
              />
            </div>
            <div class="layui-form-item">
                <i
                  class="layui-icon layui-icon-password"
                ></i>
                <input
                  type="password"
                  name="twoPassword"
                  required
                  lay-verify="required|repass|pass"
                  placeholder="请输入再次输入密码"
                  autocomplete="off"
                  class="layui-input"
                />
              </div>
            <button class="layui-btn layui-btn-fluid" lay-submit lay-filter="formDemo" id="enroll">注册</button>
  
            <div class="layui-form-item reglink">
                <a id="logIn" href="javascript:;">去登入</a>
            </div>
  
          </form>
      </div>
    </div>

    <script src="../assets/lib/jquery.js"></script>
    <script src="../assets/lib/layui/layui.all.js"></script>
    <script src="../assets/js/axios.min.js"></script>
    <script src="../assets/js/ajax.base.js"></script>
    
    
    <script src="../assets/js/login.js"></script>
  </body>
</html>
